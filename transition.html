<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Animation</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: white;
      border: 1px solid black;
      background-color: blue;
      transition: width 5s linear 2s, height 5s;
    }

    .box:hover {
      width: 400px;
      height: 400px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Transition</h1>
  </div>
</body>
</html>
